<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar por razão social">
</mat-form-field>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>
<table mat-table [dataSource]="dataSource" matSort matSortActive="razaoSocial" matSortDirection="asc"
  matSortDisableClear style="width: 100%" class="mat-elevation-z8">
  <ng-container matColumnDef="razaoSocial">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>RAZÃO SOCIAL</th>
    <td mat-cell *matCellDef="let seguradora"> {{seguradora.razaoSocial}} </td>
  </ng-container>
  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef>CNPJ</th>
    <td mat-cell *matCellDef="let seguradora"> {{seguradora.cnpj}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
</table>
