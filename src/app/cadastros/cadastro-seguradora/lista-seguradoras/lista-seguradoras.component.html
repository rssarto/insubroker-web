<table mat-table [dataSource]="this.seguradoraStoreQuery.$listaSeguradoras | async" style="width: 100%">
  <ng-container matColumnDef="razaoSocial">
    <th mat-header-cell *matHeaderCellDef>RAZ√ÉO SOCIAL</th>
    <td mat-cell *matCellDef="let seguradora"> {{seguradora.razaoSocial}} </td>
  </ng-container>
  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef>CNPJ</th>
    <td mat-cell *matCellDef="let seguradora"> {{seguradora.cnpj}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
</table>
